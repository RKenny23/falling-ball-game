<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falldown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="border">
      <div id="title">Falldown</div>
      <div id="author">By Ryan</div>
      <div id="game">
        <button id="startButton" onclick="startGame()">START GAME</button>
        <div id="character" class="hidden"></div>
        <div id="blocks" class="hidden"></div>
        <div id="score" class="hidden">0</div>
        <div id="gameOverText" class="hidden"></div>
        <button id="restartButton" onclick="restartGame()" class="hidden">
          RESTART
        </button>
        <div id="arrowButtons" class="hidden">
          <button id="leftButton" onclick="moveLeft()">←</button>
          <button id="rightButton" onclick="moveRight()">→</button>
        </div>
      </div>
    </div>
  </body>
</html>
